      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"

  <body class="bg-dark p-2 text-white bg-opacity-80">
    <div id="imported-content-placeholder"></div>

    <div id="footer-placeholder"></div>
    <script src="MyPortfolio.js"></script>
    <script>
      fetch("CommonFiles/header.html")
        .then((response) => response.text())
        .then((data) => {
          // Inject the content into the placeholder
          console.log(data);
          document.getElementById("imported-content-placeholder").innerHTML =
            data;
        });
      fetch("CommonFiles/footer.html")
        .then((response) => response.text())
        .then((data) => {
          // Inject the content into the placeholder
          console.log(data);
          document.getElementById("footer-placeholder").innerHTML = data;
        });
    </script>
