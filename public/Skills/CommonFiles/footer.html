<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../cssAsset/PortFolio.css" />
  </head>
  <body>
    <img class="uppermsg" src="../ImgAsset/uppermsg.jpg" alt=""> 
    <div id="foot">
      <div class="d-flex flex-column justify-content-center fs-1 fw-bold text-black">
        <p class="text-center">Hey My lovely <span class="text-warning fw-bolder">Viewers!!</span></p>
        <p class="text-center">
          Please put your valuable <span class="text-warning fw-bolder">feedback </span>below
        </p>
      </div>
      <div class="container position-relative">
        <div class="footMsg">
          <form action="/index" method="POST">
            <div class="row">
              <div class="col">
                <input
                  type="text"
                  class="form-control"
                  placeholder="First Name"
                  aria-label="First name"
                  name="FirstName"
                />
              </div>
              <div class="col">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Last Name"
                  aria-label="Last name"
                  name="LastName"
                />
              </div>
            </div>
            <div class="mb-3">
              <label for="formGroupExampleInput2" class="form-label" ></label>
                <span class="fw-bold" style="color: black !important;">MOBILE NO.</span></label
              >
              <input
                type="text"
                class="form-control"
                name="MobileNumber"
                id="formGroupExampleInput"
                placeholder="Enter MobileNumber"
              />
            </div>
            <div class="mb-3">
              <label for="formGroupExampleInput2" class="form-label" ></label>
                <span class="fw-bold" style="color: black !important;">COLLEGE NAME</span></label
              >
              <input
                type="text"
                class="form-control"
                id="formGroupExampleInput2"
                name="CollegeName"
                placeholder="Enter CollegeName"
              />
            </div>
            <div class="form-floating">
              <label for="formGroupExampleInput2" class="form-label" ></label>
                <span class="fw-bold" style="color: black !important;">MESSAGE</span></label
              >
              <textarea
                class="form-control mb-3"
                placeholder="Leave a comment here"
                id="floatingTextarea2"
                name="Message"
                style="height: 100px;color: black !important;"
              ></textarea>
              <label for="floatingTextarea2"><span style="color: black !important;">Comments down here</span></label>
            </div>
            <div class="d-grid gap-2 col-3 mx-auto mb-2">
              <button class="btn btn-warning" type="submit">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="d-flex flex-column text-center pt-4">
      <div class="d-flex flex-column flex-md-row justify-content-center">
        <p class="me-4">
          <i class="fs-5 text-white fa-solid fa-phone-volume"></i>
          Call Me: <a class="same-hover text-white" href="tel:+919804644765"> +91 9804644765</a> 
        </p>
        <p class="ms-4">
          <i class="fs-5 text-white fa-solid fa-envelope"></i>
          Email Me: <a class="same-hover text-white" href="mailto:kunduarnab62@example.com">kunduarnab62@example.com</a>
        </p>
      </div>
      <div class="footLogo d-flex flex-row justify-content-center">
        <a class="ms-2 me-2" href="https://www.facebook.com/arya.sengupta.714"
          ><i class="fs-1 text-white fa-brands fa-facebook same-hover"></i></a>
        <a class="ms-2 me-2" href="https://www.instagram.com/arnab_tech.01/"
          ><i class="same-hover fs-1 text-white fa-brands fa-square-instagram"></i></a>
        <a class="ms-2 me-2"
          class="linkedin"
          href="https://www.linkedin.com/in/arnab-kundu-29aa0422b?lipi=urn%3Ali%3Apage%3Ad_flagship3_profile_view_base_contact_details%3BOkUadgXxQlewYQi%2Bv%2Fn0xA%3D%3D"
          ><i class="same-hover fs-1 text-white fa-brands fa-linkedin"></i></a>
        <a class="ms-2 me-2" href="https://github.com/ArnabKundu10"
          ><i class="same-hover fs-1 text-white fa-brands fa-square-github"></i></a>
      </div>
  
      <p class="text-light text-center text-warning">
        © 2023 Arnab Kundu. All rights reserved.
      </p>
    </div>

    <p class="text-light text-center text-warning">
      © 2023 Arnab Kundu. All rights reserved.
