<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../cssAsset/PortFolio.css" />
  </head>
  <body>
    <img class="uppermsg mt-4" src="../ImgAsset/uppermsg.jpg" alt=""> 
    <div id="foot">
      <div class="d-flex flex-column justify-content-center fs-1 fw-bold text-black">
        <p class="text-center">Hey My lovely <span class="text-warning fw-bolder">Viewers!!</span></p>
        <p class="text-center">
          Please put your valuable <span class="text-warning fw-bolder">feedback </span>below
        </p>
      </div>
      <div class="container position-relative">
        <div class="footMsg">
          <form action="/index" method="POST">
            <div class="row">
              <div class="col">
                <input
                  type="text"
                  class="form-control"
                  placeholder="First Name"
                  aria-label="First name"
                  name="FirstName"
                />
              </div>
              <div class="col">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Last Name"
                  aria-label="Last name"
                  name="LastName"
                />
              </div>
            </div>
            <div class="mb-3">
              <label for="formGroupExampleInput2" class="form-label" ></label>
                <span class="fw-bold" style="color: black !important;">MOBILE NO.</span></label
              >
              <input
                type="text"
                class="form-control"
                name="MobileNumber"
                id="formGroupExampleInput"
                placeholder="Enter MobileNumber"
              />
            </div>
            <div class="mb-3">
              <label for="formGroupExampleInput2" class="form-label" ></label>
                <span class="fw-bold" style="color: black !important;">COLLEGE NAME</span></label
              >
              <input
                type="text"
                class="form-control"
                id="formGroupExampleInput2"
                name="CollegeName"
                placeholder="Enter CollegeName"
              />
            </div>
            <div class="form-floating">
              <label for="formGroupExampleInput2" class="form-label" ></label>
                <span class="fw-bold" style="color: black !important;">MESSAGE</span></label
              >
              <textarea
                class="form-control mb-3"
                placeholder="Leave a comment here"
                id="floatingTextarea2"
                name="Message"
                style="height: 100px;color: black !important;"
              ></textarea>
              <label for="floatingTextarea2"><span style="color: black !important;">Comments down here</span></label>
            </div>
            <div class="d-grid gap-2 col-3 mx-auto mb-2">
              <button class="btn btn-warning" type="submit">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="footLogo d-flex flex-row justify-content-center">
      <a href="https://www.facebook.com/arya.sengupta.714"
        ><img src="ImgAsset/FacebookLogo.png" height="50px" width="50px"
      /></a>
      <a style="margin-top: 4px" href="https://www.instagram.com/arnab_tech.01/"
        ><img src="ImgAsset/InstaLogo.png" height="40px" width="50px"
      /></a>
      <a
        style="margin: 6px 8px 0px 10px"
        class="linkedin"
        href="https://www.linkedin.com/in/arnab-kundu-29aa0422b?lipi=urn%3Ali%3Apage%3Ad_flagship3_profile_view_base_contact_details%3BOkUadgXxQlewYQi%2Bv%2Fn0xA%3D%3D"
        ><img src="ImgAsset/linkedinLogo3.jpg" height="34px" width="32px"
      /></a>
      <a style="margin: 5px 0px 0px 10px" href="https://github.com/ArnabKundu10"
        ><img src="ImgAsset/github_logo2.jpg" height="33px" width="31px"
      /></a>
    </div>

    <p class="text-light text-center text-warning">
      Â© 2023 Arnab Kundu. All rights reserved.
    </p>
  </body>
</html>
