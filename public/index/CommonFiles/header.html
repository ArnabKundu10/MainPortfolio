<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>header2</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../CssAsset/PortFolio.css" />
    <style>
      body {
        overflow-x: hidden;
      }
    </style>
  </head>
  <body>
    <nav
      class="NavContainer me-3 z-3 pt-2 pb-2 pe-2 ps-0"
      style="overflow-y: hidden !important"
    >
      <div class="d-flex justify-content-between">
        <a
          class="NavAnchor pt-2 pb-2"
          style="color: rgba(255, 217, 0, 0.884)"
          href="/"
          ><img
            class="headerLogo rounded"
            src="ImgAsset/AK_logo_main.jpeg"
            alt=""
        /></a>

        <ul id="ItemRow" class="d-flex flex-grow-1 mb-0 NavUl pt-2 pb-2">
          <li class="NavItems">
            <a class="NavAnchor" href="/skills">My Skills</a>
          </li>
          <li class="NavItems">
            <a class="NavAnchor" href="/projects">My Projects</a>
          </li>
          <li class="NavItems">
            <a class="NavAnchor" href="/career">CareerStats</a>
          </li>
          <li class="NavItems">
            <a class="NavAnchor" href="#foot">Contact</a>
          </li>
        </ul>
        <button
          onclick="NavButton(this)"
          class="NavBtn rounded"
          style="display: none"
        >
          <i class="fa-solid fa-bars"></i>
        </button>
      </div>
      <ul
        id="ItemColumn"
        style="display: none"
        class="flex-column NavUl pt-2 pb-0 ps-0"
      >
        <li class="NavItems ms-0 pb-2 border-bottom">
          <a class="NavAnchor text-opacity-25" href="/">HomePage</a>
        </li>
        <li class="NavItems ms-0 pb-2 border-bottom">
          <a class="NavAnchor text-opacity-25" href="/skills">My Skills</a>
        </li>
        <li class="NavItems ms-0 pb-2 border-bottom">
          <a class="NavAnchor" href="/projects">My Projects</a>
        </li>
        <li class="NavItems ms-0 pb-2 border-bottom">
          <a class="NavAnchor" href="/career">CareerStats</a>
        </li>
        <li class="NavItems ms-0">
          <a class="NavAnchor" href="#foot">Contact</a>
        </li>
      </ul>
    </nav>
    <script src="../JsAsset/head.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
      integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
